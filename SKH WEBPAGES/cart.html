<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="cart.css">
<link rel="stylesheet" href="chintu.css">
</head>
<body>
    <header>
        <a class="chintu">SKH</a>
        <nav class="navbar">
            <a class="active" href="chintu.html"> Home</a>
            <a href="motors.html">Motors</a>
            <a href="starter.html">starters</a>
            <a href="orders.html">Orders</a>
        </nav>
    </header><br>
<br><div class="row">
  <div class="col-75">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="ur name">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="ur house address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="city/village/town">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="AP">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:blue;"></i>
              <i class="fa fa-cc-amex" style="color:violet;"></i>
              <i class="fa fa-cc-mastercard" style="color: cyan"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="ur name on card">
            <label for="ccnum">card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="card number">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="year">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">150</span></p>
      <p><a href="#">Product 2</a> <span class="price">600</span></p>
      <p><a href="#">Product 3</a> <span class="price">400</span></p>
      <p><a href="#">Product 4</a> <span class="price">200</span></p>
      <p><a href="#">Product 4</a> <span class="price">500</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>1400</b></span></p>
    </div>
  </div>
</div>
</body>
</html>
